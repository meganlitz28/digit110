<!DOCTYPE html>
<html>
    <body>
        
        <h1>My SVG</h1>
        
        <svg width="250" height="200" xmlns="http://www.w3.org/2000/svg">
            <rect width="100%" height="100%"  x="10" y="10" rx="20" ry="20" fill="blue"
                style="fill:blue;stroke:pink;stroke-width:5;opacity:0.5" />
            <circle cx="120" cy="100" r="40" fill="purple" stroke="white" stroke-width="3" opacity="0.5"/>
            <text x="120" y="110" font-size="30" text-anchor="middle" fill="white">SVG</text> 
            <ellipse rx="10" ry="30" cx="30" cy="60"
                style="fill:red;stroke:white;stroke-width:3" />
        </svg> 
        
    </body>
</html>
